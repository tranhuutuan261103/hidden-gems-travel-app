buildscript {
    ext.kotlin_version = '1.9.10' // Định nghĩa phiên bản Kotlin ở đây
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Định nghĩa phiên bản Kotlin ở đây
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {

    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
